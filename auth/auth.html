<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="auth.css" />
    <script src="auth.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <main id="auth-main-content">
      <div id="auth-buttons">
        <button class="login-button">Login</button>

        <div class="account-icon">
          <!-- <p class="account-icon-letter">K</p> -->
          <img alt="User icon" src="/assets/auth/pp-placeholder.webp " class="account-icon-image" />
        </div>
      </div>

      <div class="profile-card">
        <img src="/assets/auth/pp-placeholder.webp" alt="Profile image" class="profile-img" />
        <h2 class="profile-name"><!-- name --></h2>
        <p class="profile-email"><!-- email --></p>
        <button class="logout-button" >Logout</button>
      </div>
    </main>

    <script src="auth.js" type="module"></script>
  </body>
</html>
